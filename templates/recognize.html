<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognize Face</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="bg-white shadow-md rounded-lg p-8 text-center">
        <h2 class="text-2xl font-bold">Face Recognition</h2>

        <!-- Webcam Preview (Initially Hidden) -->
        <div class="mt-4 flex justify-center">
            <video id="video" class="border-4 rounded-lg shadow-lg hidden" width="640" height="480" autoplay></video>
        </div>

        <button id="recognizeButton" class="mt-4 px-6 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 transition">
            üîç Recognize Face
        </button>

        <div id="patientDetails" class="mt-6 text-lg font-semibold"></div>
    </div>

    <script>
        let videoStream = null;

        document.getElementById("recognizeButton").addEventListener("click", async function () {
            const video = document.getElementById("video");
            video.classList.remove("hidden");

            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = videoStream;
            } catch (err) {
                console.error("Error accessing webcam:", err);
                alert("‚ùå Please allow camera access!");
                return;
            }

            const response = await fetch("/recognize_face", { method: "POST" });
            const result = await response.json();

            if (result.error) {
                alert(result.error);
            } else {
                document.getElementById("patientDetails").innerHTML = `
                    <p><strong>Name:</strong> ${result.name}</p>
                    <p><strong>Age:</strong> ${result.age}</p>
                    <p><strong>Condition:</strong> ${result.condition}</p>`;
            }

            // ‚úÖ Auto turn off camera after recognition
            setTimeout(() => {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    video.classList.add("hidden");
                }
            }, 3000); // Turns off after 3 seconds
        });
    </script>

</body>
</html>
