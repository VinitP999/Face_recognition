<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex justify-center items-center min-h-screen">

  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">

    <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Admin Login</h2>

    {% if error %}
    <div class="bg-red-100 text-red-600 text-sm p-3 rounded mb-4 text-center">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/login">
      <div class="mb-4">
        <label class="block mb-1 text-sm">Username</label>
        <input type="text" name="username" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-6">
        <label class="block mb-1 text-sm">Password</label>
        <input type="password" name="password" class="w-full px-3 py-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>

  </div>

</body>
</html>
