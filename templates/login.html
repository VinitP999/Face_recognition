<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-sm">

    <!-- Title -->
    <h2 class="text-4xl font-extrabold text-center text-blue-700 mb-8">Admin Login</h2>

    <!-- Error Message -->
    {% if error %}
      <div class="bg-red-100 text-red-700 p-3 mb-6 rounded-xl text-center">
        {{ error }}
      </div>
    {% endif %}

    <!-- Login Form -->
    <form action="/login" method="POST">
      
      <!-- Username -->
      <div class="mb-6">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-300 focus:outline-none" required placeholder="Enter your username" />
      </div>

      <!-- Password -->
      <div class="mb-8">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-300 focus:outline-none" required placeholder="Enter your password" />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl shadow-lg hover:bg-blue-700 transition-all duration-200">
        Login
      </button>
    </form>
  </div>
</body>
</html>
