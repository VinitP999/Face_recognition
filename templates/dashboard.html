<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Face Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-3xl">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Face Recognition Dashboard</h2>

        <!-- Patient Details Form (for Capture) -->
        <div class="mb-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-3 text-center">Enter Patient Details</h3>
            <form id="patientForm" class="space-y-3">
                <input id="name" type="text" placeholder="üë§ Full Name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <input id="age" type="number" placeholder="üìÖ Age" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <select id="gender" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                    <option value="" disabled selected>‚ößÔ∏è Select Gender</option>
                    <option value="Male">üë® Male</option>
                    <option value="Female">üë© Female</option>
                    <option value="Other">üåà Other</option>
                </select>
                <input id="condition" type="text" placeholder="üíä Medical Condition" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <input id="contact" type="text" placeholder="üìû Contact Number" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <textarea id="address" placeholder="üè° Address" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required></textarea>

                <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
                    üì∑ Capture Face
                </button>
            </form>
        </div>

        <!-- Webcam Preview (Only for Recognition) -->
        <div class="flex justify-center mb-6">
            <video id="video" class="border-4 border-gray-300 rounded-xl shadow-md hidden" width="640" height="480" autoplay></video>
        </div>

        <!-- Buttons -->
        <div class="mt-4 flex justify-center space-x-4">
            <button onclick="trainModel()" class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-300">
                üõ†Ô∏è Train Model
            </button>
            <button onclick="recognizeFace()" class="px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 transition duration-300">
                üîç Recognize Face
            </button>
        </div>

        <!-- Recognized Patient Details -->
        <div id="patientDetails" class="mt-6 bg-gray-100 p-4 rounded-lg shadow-md hidden">
            <h3 class="text-xl font-semibold text-gray-700">Recognized Patient</h3>
            <p id="patientName" class="text-lg text-gray-800 mt-2"></p>
            <p id="patientAge" class="text-lg text-gray-800"></p>
            <p id="patientGender" class="text-lg text-gray-800"></p>
            <p id="patientCondition" class="text-lg text-gray-800"></p>
            <p id="patientContact" class="text-lg text-gray-800"></p>
            <p id="patientAddress" class="text-lg text-gray-800"></p>
        </div>

        <!-- Notification Box (Hidden Initially) -->
        <div id="notification" class="hidden mt-4 p-4 text-white rounded-lg text-lg"></div>
    </div>

    <script>
        document.getElementById("patientForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const age = document.getElementById("age").value.trim();
            const gender = document.getElementById("gender").value.trim();
            const condition = document.getElementById("condition").value.trim();
            const contact = document.getElementById("contact").value.trim();
            const address = document.getElementById("address").value.trim();

            if (!name || !age || !gender || !condition || !contact || !address) {
                showMessage("‚ö†Ô∏è All fields are required!", "bg-yellow-500");
                return;
            }

            const data = { name, age, gender, condition, contact, address };
            console.log("üîπ Sending Data:", data);

            try {
                const response = await fetch("/capture", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log("üîπ Server Response:", result);
                
                showMessage(result.message || result.error, result.error ? "bg-red-500" : "bg-green-500");

            } catch (error) {
                console.error("Capture failed:", error);
                showMessage("‚ùå Error capturing face.", "bg-red-500");
            }
        });

        async function trainModel() {
            const response = await fetch("/train_model", { method: "POST" });
            const result = await response.json();
            showMessage(result.message || result.error, result.error ? "bg-red-500" : "bg-green-500");
        }

        async function recognizeFace() {
            let video = document.getElementById("video");
            video.classList.remove("hidden"); // ‚úÖ Show webcam only during recognition

            let videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = videoStream;

            const response = await fetch("/recognize_face", { method: "POST" });
            const result = await response.json();
            
            if (result.error) {
                showMessage(result.error, "bg-red-500");
            } else {
                document.getElementById("patientDetails").classList.remove("hidden");
                document.getElementById("patientName").innerHTML = `<strong>Name:</strong> ${result.name}`;
                document.getElementById("patientAge").innerHTML = `<strong>Age:</strong> ${result.age}`;
                document.getElementById("patientGender").innerHTML = `<strong>Gender:</strong> ${result.gender}`;
                document.getElementById("patientCondition").innerHTML = `<strong>Condition:</strong> ${result.condition}`;
                document.getElementById("patientContact").innerHTML = `<strong>Contact:</strong> ${result.contact}`;
                document.getElementById("patientAddress").innerHTML = `<strong>Address:</strong> ${result.address}`;
            }

            setTimeout(() => {
                videoStream.getTracks().forEach(track => track.stop());
                video.classList.add("hidden");
            }, 3000); // ‚úÖ Auto turn off webcam after 3 seconds
        }

        function showMessage(message, bgColor) {
            let notification = document.getElementById("notification");
            notification.innerText = message;
            notification.className = `mt-4 p-4 text-white rounded-lg ${bgColor}`;
            notification.classList.remove("hidden");
        }
    </script>

</body>
</html>
