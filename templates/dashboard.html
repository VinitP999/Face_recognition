<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 min-h-screen">

  <header class="bg-white shadow p-5 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-blue-700">Hospital Dashboard</h2>
    <a href="/logout" class="text-red-500 hover:underline">Logout</a>
  </header>

  <main class="p-8 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
    
    <a href="/capture" class="bg-blue-100 hover:bg-blue-200 p-8 text-center rounded-2xl shadow-md text-blue-700 font-semibold text-xl">
      <div class="text-4xl mb-2">📸</div>
      <div>Capture Face</div>
    </a>

    <a href="/recognize" class="bg-yellow-100 hover:bg-yellow-200 p-8 text-center rounded-2xl shadow-md text-yellow-700 font-semibold text-xl">
      <div class="text-4xl mb-2">🔍</div>
      <div>Recognize Face</div>
    </a>

    <a href="/database" class="bg-purple-100 hover:bg-purple-200 p-8 text-center rounded-2xl shadow-md text-purple-700 font-semibold text-xl">
      <div class="text-4xl mb-2">📁</div>
      <div>Patient Records</div>
    </a>

  </main>
</body>
</html>
