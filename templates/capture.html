<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture Patient Face | Hospital AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center text-gray-800">
  <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-4xl">

    <!-- Back Button -->
    <div class="mb-6">
      <a href="/dashboard" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-full shadow">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Dashboard
      </a>
    </div>

    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-8">Patient Registration & Face Capture</h1>

    <!-- Registration Form -->
    <form method="POST" action="/capture" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Patient Name</label>
        <input type="text" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none" placeholder="John Doe" />
      </div>

      <!-- Age -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
        <input type="number" name="age" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none" placeholder="35" />
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
        <select name="gender" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Medical History -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Medical History</label>
        <textarea name="history" rows="4" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none" placeholder="e.g., Diabetes, Hypertension, etc."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="md:col-span-2 flex justify-center mt-6">
        <button type="submit" class="bg-blue-700 text-white px-10 py-3 text-lg font-semibold rounded-full shadow-lg hover:bg-blue-800 transition-all duration-300">
          üöÄ Capture Face & Register
        </button>
      </div>
    </form>

    <!-- Bottom Link -->
    <div class="mt-10 text-center">
      <a href="/dashboard" class="text-blue-600 hover:underline">‚Üê Return to Dashboard</a>
    </div>
  </div>
</body>
</html>
