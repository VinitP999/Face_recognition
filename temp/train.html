<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Face Recognition Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Train Face Recognition Model</h2>

        <!-- Display error message if no new faces are found -->
        {% if error_message %}
            <div class="bg-red-500 text-white text-center p-4 rounded-lg mb-6">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}

        <form action="/train" method="POST">
            <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-300 w-full md:w-auto">
                Train Model
            </button>
        </form>      
        
        <div class="mt-6 text-center">
            <a href="javascript:history.back()" class="inline-flex items-center px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg shadow">
                ‚Üê Back
            </a>
        </div>
    </div>
</body>
</html>
